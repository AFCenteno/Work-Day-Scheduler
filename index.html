<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      
      <div class="row">
        <div class="col-2 hour time-block">9 AM</div>
        <input id="i9" class="col-9 description textarea"></input>
        <button id="save9" class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">10 AM</div>
        <input id="i10" class="col-9 description textarea"></input>
        <button id="save10" class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">11 AM</div>
        <input id="i11" class="col-9 description textarea"></input>
        <button id="save11" class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">12 AM</div>
        <input id="i12" class="col-9 description textarea"></input>
        <button id="save12" class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">1 PM</div>
        <input id="i1" class="col-9 description textarea"></input>
        <button id="save1" class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">2 PM</div>
        <input id="i2" class="col-9 description textarea"></input>
        <button id="save2" class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">3 PM</div>
        <input id="i3" class="col-9 description textarea"></input>
        <button id="save3" class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">4 PM</div>
        <input id="i4" class="col-9 description textarea"></input>
        <button id="save4" class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-2 hour time-block">5 PM</div>
        <input id="i5" class="col-9 description textarea"></input>
        <button id="save5" class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scheduler.js"></script>
  </body>
</html>
